<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <table class="table is-bordered">
  		<thead>
		<tr>
			<th>Poster</th>
			<th>Title</th>
			<th>Year</th>
			<th>Link</th>
		</tr>
		</thead>
		<tbody>
		{% for item in items %}
			<tr>
				<td><img src="{{ item.Poster }}" width=100px; height=150px;></img></td>
				<td><h1> {{ item.Title }} </h1></td>
				<td><h2> {{ item.Year }}</h2></td>
				<td><a class="button is-link" href="info/{{ item.imdbID }}">More info</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
    </div>
  </section>
  </body>
</html>
